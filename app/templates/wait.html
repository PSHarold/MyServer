<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态验证二维码</title>
</head>
<body>
<h1>请稍等...完成后会自动刷新</h1>
</body>
<script language="JavaScript">

    var count = {{ count }};
    var init_count = {{ init_count }};
function myrefresh()
{
    if(count >= 0){
        count -= 1;
    }
    else{
        window.location.reload();
        count = init_count;
    }
}
setInterval('myrefresh()', 1000);
</script>
</html>
